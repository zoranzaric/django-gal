{% extends 'layout.html' %}

{% block title %}gal{% endblock %}

{% block content %}
{% if galleries|length > 0 %}
  <h1>Galleries</h1>
  <ul>
  {% for gallery in galleries %}
    <li><a href="{% url "gal.views.index" gallery %}">{{ gallery }}</a></li>
  {% endfor %}
  </ul>
</div>
{% endif %}
{% endblock %}
