{% extends 'layout.html' %}

{% block title %}{{ image }}{% endblock %}

{% block head %}
  {% ifnotequal previous_image "" %}
  <link rel="prev" href="{% url gal.views.image previous_image %}">
  {% endifnotequal %}

  {% ifnotequal next_image "" %}
  <link rel="next" href="{% url gal.views.image next_image %}">
  {% endifnotequal %}
{% endblock %}

{% block content %}
<img src="{% url gal.views.view_image image %}" />
{% endblock %}
