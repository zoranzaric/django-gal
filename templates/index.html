{% extends 'layout.html' %}

{% block title %}Index{% endblock %}

{% block content %}
{% if images|length > 0 %}
<div id="images">
  <ul>
  {% for image in images %}
    <li><a href="{% url gal.views.image image %}"><img src="{% url gal.views.view_thumbnail image %}" /></a></li>
  {% endfor %}
  </ul>
</div>
<a href="{% url gal.views.download_all %}">Download as ZIP</a>
{% endif %}
{% endblock %}
